---
name: Go

on: [push]

jobs:
  build:
    runs-on: alpine-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.x'

      - name: Install dependencies
        run: go mod download

      - name: Run Tests
        run: go test -v ./...

      - name: Build
        run: go build -v -o ./bin/trigrams
